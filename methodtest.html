    <body>
        <!-- Google Tag Manager (noscript) -->

            <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WWKNPQQ"

                <li><a href="/methodtest.html">Method Test</a></li>
                <li><a href="/webcomponent.html">Web Component</a></li>
            </nav>
        </header>
        <main>
            <div id="section-box">
                <section id="form-section">
                    <h1>Article Methods</h1>
                    <form action="" id="methods-form">
                        <!-- article id -->
                        <label for="id">Article ID</label>
                        <input type="text" id="id" name="id" required>
                        <!-- article name -->
                        <label for="article_name">Article Name</label>
                        <input type="text" id="article_name" name="article_name">
                        <!-- body of article -->
                        <label for="article_body">Article Body</label>
                        <textarea name="article_body" id="article_body"></textarea>
                        <!-- radio buttons to choose the request API -->
                        <label for="request-api">Request API:</label>
                        <input type="radio" id="fetch" name="request-api" value="fetch" checked>
                        <label for="fetch" class="radio-label">Fetch</label>
                        <input type="radio" id="xhr" name="request-api" value="xhr">
                        <label for="xhr" class="radio-label">XMLHttpRequest</label>
                        <!-- hidden date input -->
                        <input type="hidden" id="date" name="date" value="">
                        <!-- buttons -->
                        <div id="button-box">
                            <button type="submit" id="postBtn" value="post">Post</button>
                            <button type="submit" id="getBtn" value="get">Get</button>
                            <button type="submit" id="putBtn" value="put">Put</button>
                            <button type="submit" id="deleteBtn" value="delete">Delete</button>
                        </div>
                    </form>
                </section>
                <section id="output-section" class="invisible">
                    <h2>Response</h2>
                    <!-- store responses here -->
                    <output id="response">
                        <ul id="display-list"></ul>
                    </output>
                    <button id="clear-button">Clear</button>
                </section>
            </div>
        </main>
    </body>
